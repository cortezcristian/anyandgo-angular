<input type="text" ng-model="search" class="search-query" placeholder="Search">
  <table>
    <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th><a href="#/sample-new"><i class="icon-plus-sign">New</i></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="sample in samples | filter:search | orderBy:'name'" ng-show="sample._id">
      <td><a href="{{sample.name}}" target="_blank">{{sample.name}}</a></td>
      <td>{{sample.name}}</td>
      <td>
        <a href="#/sample-edit/{{sample._id}}"><i class="icon-pencil">Edit</i></a>
      </td>
    </tr>
    </tbody>
  </table>
